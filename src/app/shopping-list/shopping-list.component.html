<div class="row">
    <div class="col-md-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
         <ul class="list-group">
             <a
              class="list-group-item" 
              style="cursor: pointer"
               *ngFor="let inredient of ingredients">
               {{inredient.name}} ({{inredient.amount}})
            </a>
         </ul>
    </div>
</div>
